{{ define "main" }}	
	<section class=" pt-5 pb-50 mb-5">
		<div class="container">
			<div class="row">
			{{ $pages := (where .Site.RegularPages "Type" "in" (slice "video" "slideshare" "posts")) }}
			{{ $paginator := .Paginate $pages 12 }}	
                        {{ range $paginator.Pages.ByPublishDate.Reverse }}
                              {{ .Render "summary"}}
                        {{ end }}
			</div>                        
			<div class="row justify-content-center">                        
                        {{ template "_internal/pagination.html" . }}
			</div>
		</div>		
	</section>		
{{ end }}

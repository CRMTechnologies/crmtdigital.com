{{ define "main" }}	
	<section class=" pt-5 pb-50 mb-5">
		<div class="container">
			<div class="row">
			{{ $pages := union (where .Pages "Type" "video") (where .Pages "Type" "slideshare") (where .Pages "Section" "insights") }	
                        {{ range (.Paginator 12) $pages.Pages.ByPublishDate.Reverse }}
                              {{ .Render "summary"}}
                        {{ end }}
			</div>                        
			<div class="row justify-content-center">                        
                        {{ template "_internal/pagination.html" . }}
			</div>
		</div>		
	</section>		
{{ end }}

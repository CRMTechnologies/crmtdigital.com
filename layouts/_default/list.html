{{ define "main" }}

{{ partial "banner" (dict "imageUrl" .Params.image "title" .Title "subtitle" .Params.Description "bannerStyle" .Params.banner) }}

<article class="container">
      {{ range (.Paginator 10).Pages.ByPublishDate.Reverse }}
            {{ .Render "li"}}
      {{ end }}
  {{ partial "pagination" . }}
</article>

{{end}}

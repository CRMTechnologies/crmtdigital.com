{{ define "main" }}

{{ partial "jumbotron.html" . }} 

<main>
	<section class=" pt-5 pb-50">
		<div class="container">
			<div class="row">
                        {{ range (.Paginator 12).Pages.ByPublishDate.Reverse }}
                              {{ .Render "li"}}
                        {{ end }}
			</div>                        
			<div class="row">                        
                        {{ partial "pagination" . }}
			</div>
		</div>		
	</section>		
 </main>

{{ if eq .Params.show_contact true }}  
	{{ partial "floatingContactButton.html" . }}
{{ end }} 
{{ end }}

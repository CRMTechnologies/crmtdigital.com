<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{ if .Data.Singular }}{{ .Title }} Excellence Hub{{ else if .Title }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
	<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}">	
	{{ with .Keywords }}<meta name="keywords" content="{{ range $i, $e := . }}{{ if $i }}, {{ end }}{{ $e }}{{ end }}">{{ end }}	
	
	<meta property="og:locale" content="en_GB">
	<meta property="og:title" content="{{ if .Data.Singular }}{{ .Title }} Excellence Hub{{ else if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
	<meta property="og:image" content="{{ if .Params.image }}{{.Params.image}}{{ else }}{{.Site.BaseURL}}/img/og-image.png{{ end }}">
	<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.SiteDescription }}{{ end }}">
	<meta property="og:site_name" content="{{ .Site.Title }}">	
	
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">	
	{{ if .Params.carousel }}<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha256-UK1EiopXIL+KVhfbFa8xrmAWPeBjMVdvYMYkTAEv/HI=" crossorigin="anonymous" />{{ end }}
	<!-- Custom styles -->
	<link href="/css/main.css" rel="stylesheet">
	{{ if .Params.statWidget }}<link href="/css/statWidget.css" rel="stylesheet">{{ end }}	
	{{if eq .Params.gated true }}<link href="/css/form.css" rel="stylesheet">{{ end }}		
	<link href="/css/cookies.css" rel="stylesheet">
	<link href="/css/megamenu.css" rel="stylesheet">
	
	<!-- Favicons -->
	<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">	
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#002D55">

	<!--FontAwesome
	<script src="https://kit.fontawesome.com/d7b2b08dc8.js" crossorigin="anonymous"></script>-->
	
	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-TLDVDT');</script>
	<!-- End Google Tag Manager -->	
</head>
